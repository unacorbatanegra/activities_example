name: activities
description: A new Flutter project.


publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.2.3
  cupertino_icons: ^1.0.0
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_database: ^7.1.2
  google_sign_in: ^5.0.5
  cloud_firestore: ^2.4.0
  uuid: ^3.0.4
  connectivity: ^3.0.6
  # flutter_icons: any
  
  flutter_svg: any
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  grouped_list: ^4.0.0
  
dev_dependencies:
  mockito: any
  pedantic: ^1.9.0
  effective_dart: ^1.0.0 
  firebase_auth_mocks: ^0.8.0
  hive_generator: ^1.1.0
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
      - assets/images/
  fonts:
      - family: Lato
        fonts:
          - asset: assets/fonts/Lato-Regular.ttf
      - family: AppIcons
        fonts:
          - asset: assets/fonts/app_icons.ttf
### icon_font_generator:
# install: pub global activate icon_font_generator
# run with: `icon_font_generator --from=assets/icons/ --class-name=AppIcons --out-font=assets/fonts/app_icons.ttf --out-flutter=lib/src/presentation/widgets/app_icons.dart`
